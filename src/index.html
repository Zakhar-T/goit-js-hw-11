<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="search"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>
    <ul class="gallery">
      <template>
        <li class="gallery-card">
          <img
            src="https://pixabay.com/get/ga433cc6085266badf98c0dd4d12f43f9e46c8925bec9f51b4d35717ef442108b6ab3709e53e6c46fea08994534ef98274a910f8ee314a99cad07cea06adcf52d_640.jpg"
            alt=""
            class="card-image"
            width="360"
            height="152"
          />
          <ul class="card-caption">
            <li class="image-tag">
              <p>Likes<br />1000</p>
            </li>
            <li class="image-tag">
              <p>Views<br />1000</p>
            </li>
            <li class="image-tag">
              <p>Comments<br />1000</p>
            </li>
            <li class="image-tag">
              <p>Downloads<br />1000</p>
            </li>
          </ul>
        </li>
      </template>
    </ul>
    <script type="module" src="./main.js"></script>
  </body>
</html>
